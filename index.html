<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANGMAN Game</title>
    <!-- font : open sans  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/wordList.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div class="game-modal">
      <div class="content">
        <img src="images/lost.gif" alt="GIF" />
        <h1>Game Over!</h1>
        <p>The correct word was: <b>painting</b></p>
        <button id="play-again">PLAY AGAIN</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img id="hangmanImg" src="images/hangman-0.svg" alt="hangman-img" />
        <h1>Hangman Game</h1>
      </div>

      <div class="game-box">
        <ul class="word-display"></ul>

        <h4 class="hint-text">
          Hint:
          <span id="hint"
            >Lorem ipsum dolor sit adipisicing elit. Consequuntur a obcaecati
            omnis non dicta optio.</span
          >
        </h4>

        <h4 class="guesses-text">
          Incorrect guesses:
          <span id="guesses">0/6</span>
        </h4>

        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
